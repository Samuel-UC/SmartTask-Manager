<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Manager</h1>
            <button id="theme-toggle"><i class="fas fa-sun"></i></button>
        </div>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add new task">
            <select id="priority-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="datetime-local" id="due-date" min="" max="">
            <select id="category-select">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="study">Study</option>
                <option value="other">Other</option>
            </select>
            <button type="submit"><i class="fas fa-plus"></i> Add Task</button>
        </form>
        <div class="filters">
            <div>
                <label for="sort-select">Sort by:</label>
                <select id="sort-select">
                    <option value="priority">Priority</option>
                    <option value="name">Name</option>
                    <option value="dueDate">Due Date</option>
                </select>
            </div>
            <div>
                <label for="category-filter">Filter by Category:</label>
                <select id="category-filter">
                    <option value="all">All</option>
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="study">Study</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
